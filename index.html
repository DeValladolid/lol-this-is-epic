<!DOCTYPE html>
<html>
<head>
	<title>Web Site</title>
    <link rel="stylesheet" type="text/css" href="css\style.css">
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</head>
<body>

  	<div class="header">
  		<center><p>NEWS</p></center>
  	</div>
  	<div class="main">

        <div class="card-deck" style=" margin-left: 100px; margin-right: 100px;">
            <div class="data0 card"></div>
            <div class="data1 card"></div>
            <div class="data2 card"></div>
        </div>  

  	</div>
  	<div class="footer">
  		<center><p>@SRDRABX | lazylinks.fr/news/</p></center>
  	</div>


</body>
<script type="text/javascript">
    $.get( "https://api.lazylinks.fr/news").done(function( data ) {
    
    for (i=0;i<3;i++){
        if(data.br[i].adspace) {
            var content=`
        <span class="popup">`+data.br[i].adspace+`</span>
               <img class="card-img-top data_image" src="`+data.br[i].image+`">
           <div class="card-body">
       <h5 class="card-title content_title">`+data.br[i].title+`</h5>
       <p class="card-text content">`+data.br[i].body+` </p>
     </div>
       
            `;
        }
        else { 
            var content=`
               <img class="card-img-top data_image" src="`+data.br[i].image+`">
           <div class="card-body">
       <h5 class="card-title content_title">`+data.br[i].title+`</h5>
       <p class="card-text content">`+data.br[i].body+` </p>
     </div>
       
            `;
        }
            $('.data'+i).append(content);
    
        }
    
    });
    
    </script>
    

</script>
</html>
