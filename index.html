<html>

</head>
<body>

  	<div class="header">

  			<div class="data1 data"></div>

<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
<script type="text/javascript">
$.get( "https://api.lazylinks.fr/news").done(function( data ) {

for (i=0;i<3;i++){
    if(data.br[i].adspace) {
        var content=`
    <span class="popup">`+data.br[i].adspace+`</span>
           <img class="data_image" src="`+data.br[i].image+`">
       <div class="card-body">
   <h5 class="content_title">`+data.br[i].title+`</h5>
   <p class="content">`+data.br[i].body+` </p>
 </div>
   
        `;
    }
    else { 
        var content=`
           <img class="data_image" src="`+data.br[i].image+`">
       <div class="card-body">
   <h5 class="content_title">`+data.br[i].title+`</h5>
   <p class="content">`+data.br[i].body+` </p>
 </div>
   
        `;
    }
        $('.data'+i).append(content);

    }

});


</script>

</script>
</html>
