<!DOCTYPE html>
<html>
<head>
	<title>Web Site</title>
	<link rel="stylesheet" type="text/css" href="css\style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
</head>
<body>

  	<div class="header">
  		<center><p>NEWS</p></center>
  	</div>
  	<div class="main">

  			<div class="data0 data">

  			</div>
  			<div class="data1 data"></div>

  			<div class="data2 data"></div>

  	</div>
  	<div class="footer">
  		<center><p>@SRDRABX & @HYPEX</p></center>
  	</div>


</body>
<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
<script type="text/javascript">
$.get( "http://api.lazylinks.fr/news").done(function( data ) {

       for (i=0;i<3;i++){
       		var content=`
       			<div class="data_image">
  					<img width="500" height="250" src="`+data.br[i].image+`">
  				</div>
  				<div class="data_content">
  					<p class="content_title" >
  						`+data.br[i].title+`
  					</p>
  					<p class="content" >`+data.br[i].body+` </p>
  				</div>
       		`;
       		$('.data'+i).append(content);

   		}

   });

</script>

</script>
</html>
